<div id="tasteBox">
  <div class="meTbox">
    <div class="tastTit"><button (tap)="showMeng()">类 别</button></div>
    <!--分类蒙版-->
    <div id="navTit">
      <ul class="meng">
        <li *ngFor="let i of tasteNav" (tap)="getClassList(i.id)">{{i.name}}</li>
      </ul>
    </div>
  </div>
  <ul class="tasteList">
    <li (tap)="toTastDel(i.id)" *ngFor="let i of tasteList">
      <see-hear [tasteList]="i"></see-hear>
    </li>
  </ul>
</div>
