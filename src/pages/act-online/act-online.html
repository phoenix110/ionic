<!--活动在线-->
<div class="actOnline" *ngIf="title=='0' && activList">
  <div class="onlineTit"><i class="iconfont icon-fanhui" (tap)="toBack()"></i>活动在线</div>
  <act-navdel (recAct)="resActClaOn($event)"></act-navdel>
  <ul class="listBox" id="onlineBox">
    <li (tap)="toActDel(i.id)" *ngFor="let i of activList">
      <activity-list [actList]="i"></activity-list>
    </li>
  </ul>
</div>

<!--回顾-->
<div class="actOnline" *ngIf="title=='1' && activList">
  <div class="onlineTit"><i class="iconfont icon-fanhui" (tap)="toBack()"></i>回 顾</div>
  <act-navdel (recAct)="resActClaB($event)"></act-navdel>
  <ul class="listBox" id="backBox">
    <li (tap)="toActDel(i.id)" *ngFor="let i of activList">
      <activity-list [actList]="i"></activity-list>
    </li>
  </ul>
</div>
